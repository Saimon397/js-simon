<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Simon Says</title>
</head>

<body>
    <div class="bg-primary text-white fs-3 d-flex justify-content-center text-center" id="num"></div>
    <div class="d-flex justify-content-between align-items-center mt-3">
        <input class="text-center ms-3" type="number" placeholder="inserisci i 5 numeri" id="inputnum-user">
        <button class="btn btn-outline-primary" id="push">Push</button>
        <div id="outputnum-user"></div>
        <button class="btn btn-outline-primary" id="verifyinp-user">Start</button>
        <div id="result"></div>
        <button class="btn btn-outline-primary me-3" id="num-generator">Re-Start</button>
    </div>
    <script src="./js/script.js"></script>

</html>
